<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/PELANGGAN_1.js"></script>
        <script src="data/JARINGANPIPA_2.js"></script>
        <script src="data/ZONA2_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.425404142490038,123.42054870016908],[-8.420194940411934,123.4274352483449]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_PELANGGAN_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">YOSEP SONI</th>\
                        <td>' + (feature.properties['YOSEP SONI'] !== null ? autolinker.link(feature.properties['YOSEP SONI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAMA</th>\
                        <td>' + (feature.properties['NAMA'] !== null ? autolinker.link(feature.properties['NAMA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KOORDINAT</th>\
                        <td>' + (feature.properties['KOORDINAT'] !== null ? autolinker.link(feature.properties['KOORDINAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FOTO RUMAH</th>\
                        <td>' + (feature.properties['FOTO RUMAH'] !== null ? '<img src="images/' + String(feature.properties['FOTO RUMAH']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_PELANGGAN_1_0() {
            return {
                pane: 'pane_PELANGGAN_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(52,27,176,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PELANGGAN_1');
        map.getPane('pane_PELANGGAN_1').style.zIndex = 401;
        map.getPane('pane_PELANGGAN_1').style['mix-blend-mode'] = 'normal';
        var layer_PELANGGAN_1 = new L.geoJson(json_PELANGGAN_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PELANGGAN_1',
            layerName: 'layer_PELANGGAN_1',
            pane: 'pane_PELANGGAN_1',
            onEachFeature: pop_PELANGGAN_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PELANGGAN_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_PELANGGAN_1);
        map.addLayer(layer_PELANGGAN_1);
        function pop_JARINGANPIPA_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PANJANG</th>\
                        <td>' + (feature.properties['PANJANG'] !== null ? autolinker.link(feature.properties['PANJANG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUAS</th>\
                        <td>' + (feature.properties['LUAS'] !== null ? autolinker.link(feature.properties['LUAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_JARINGANPIPA_2_0(feature) {
            switch(String(feature.properties['id'])) {
                case '50':
                    return {
                pane: 'pane_JARINGANPIPA_2',
                opacity: 1,
                color: 'rgba(190,7,40,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_JARINGANPIPA_2');
        map.getPane('pane_JARINGANPIPA_2').style.zIndex = 402;
        map.getPane('pane_JARINGANPIPA_2').style['mix-blend-mode'] = 'normal';
        var layer_JARINGANPIPA_2 = new L.geoJson(json_JARINGANPIPA_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JARINGANPIPA_2',
            layerName: 'layer_JARINGANPIPA_2',
            pane: 'pane_JARINGANPIPA_2',
            onEachFeature: pop_JARINGANPIPA_2,
            style: style_JARINGANPIPA_2_0,
        });
        bounds_group.addLayer(layer_JARINGANPIPA_2);
        map.addLayer(layer_JARINGANPIPA_2);
        function pop_ZONA2_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_ZONA2_3_0(feature) {
            switch(String(feature.properties['id'])) {
                case '1':
                    return {
                pane: 'pane_ZONA2_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(44,157,227,1.0)',
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_ZONA2_3',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ZONA2_3');
        map.getPane('pane_ZONA2_3').style.zIndex = 403;
        map.getPane('pane_ZONA2_3').style['mix-blend-mode'] = 'normal';
        var layer_ZONA2_3 = new L.geoJson(json_ZONA2_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ZONA2_3',
            layerName: 'layer_ZONA2_3',
            pane: 'pane_ZONA2_3',
            onEachFeature: pop_ZONA2_3,
            style: style_ZONA2_3_0,
        });
        bounds_group.addLayer(layer_ZONA2_3);
        map.addLayer(layer_ZONA2_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'ZONA 2<br /><table><tr><td style="text-align: center;"><img src="legend/ZONA2_3_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/ZONA2_3_21.png" /></td><td>2</td></tr></table>': layer_ZONA2_3,'JARINGAN PIPA<br /><table><tr><td style="text-align: center;"><img src="legend/JARINGANPIPA_2_500.png" /></td><td>50</td></tr></table>': layer_JARINGANPIPA_2,'<img src="legend/PELANGGAN_1.png" /> PELANGGAN': layer_PELANGGAN_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_PELANGGAN_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAMA'] !== null?String('<div style="color: #33a02c; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['NAMA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_PELANGGAN_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_JARINGANPIPA_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['id'] !== null?String('<div style="color: #ec1414; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['id']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_JARINGANPIPA_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_PELANGGAN_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NAMA'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_PELANGGAN_1,layer_JARINGANPIPA_2]);
        map.on("zoomend", function(){
            resetLabels([layer_PELANGGAN_1,layer_JARINGANPIPA_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PELANGGAN_1,layer_JARINGANPIPA_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PELANGGAN_1,layer_JARINGANPIPA_2]);
        });
        </script>
    </body>
</html>
